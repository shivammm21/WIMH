<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        /* General Styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
}

/* Container */
.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Navbar */
.navbar {
    background: #333;
    color: #fff;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
}

.navbar .logo {
    font-size: 24px;
    font-weight: bold;
}

.navbar .nav-links {
    list-style: none;
    padding: 0;
}

.navbar .nav-links li {
    display: inline-block;
    margin-right: 20px;
}

.navbar .nav-links li a {
    color: #fff;
    text-decoration: none;
}

.header {
    background: url('header-bg.jpg') no-repeat center center/cover;
    color: #fff;
    text-align: center;
    padding: 100px 0;
}

.header h1 {
    font-size: 2.5rem;
}

.header p {
    font-size: 1.2rem;
    margin: 20px 0;
}

.header .btn {
    padding: 10px 20px;
    font-size: 1rem;
    background: #ff5722;
    color: #fff;
    border: none;
    cursor: pointer;
}

.content {
    padding: 50px 0;
}

.services {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.service {
    background: #f4f4f4;
    padding: 20px;
    margin-bottom: 20px;
    flex: 1 1 30%;
    text-align: center;
}

/* Footer */
.footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

/* Media Queries */
@media (max-width: 768px) {
    .navbar .nav-links li {
        display: block;
        margin: 10px 0;
        text-align: center;
    }

    .header h1 {
        font-size: 2rem;
    }

    .header p {
        font-size: 1rem;
    }

    .services {
        flex-direction: column;
        align-items: center;
    }

    .service {
        flex: 1 1 100%;
        margin: 10px 0;
    }
}

@media (max-width: 480px) {
    .header h1 {
        font-size: 1.5rem;
    }

    .header p {
        font-size: 0.9rem;
    }

    .header .btn {
        padding: 8px 16px;
        font-size: 0.9rem;
    }
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Logo</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <header class="header">
        <div class="container">
            <h1>Welcome to Our Website</h1>
            <p>Your success starts here</p>
            <button class="btn">Get Started</button>
        </div>
    </header>
    <main class="content">
        <div class="container">
            <h2>Our Services</h2>
            <div class="services">
                <div class="service">Service 1</div>
                <div class="service">Service 2</div>
                <div class="service">Service 3</div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Company Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
