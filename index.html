<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body id="body" class="body ">
    <div class="nav-bar">
      <button onclick="dispLoginDiv()" class="nav-bar-login-btn">LOGIN</button>
      <img class="WIMH-logo" src="./Images/WIMH LOGO.png" alt="not found">
      <div class="search-container">
        <input type="text" class="search-box" id="search-box" placeholder="SEARCH HERE....">
        <ul class="suggestions-list" id="suggestions-list"></ul>
      </div>
      <img id="threelineicon" class="threelineicon" onclick="mobileMenu()" src="./Images/Untitled design (9).png" alt="not found">
    </div>
    <div id="threeline-menu-list" class="threeline-menu-list">
      <img class="WIMH-logo-menu-list" src="./Images/WIMH LOGO.png" alt="not found">
      <h3 style="text-decoration: 3px underline solid black;text-underline-offset: 3px;">HOME</h3>
      <h3>CONTACT US</h3>
      <h3>ABOUT</h3>
      <h3>CAREER</h3>
      <h3>FAQ</h3>
      <h3 class="menu-item" onclick="dispLoginDiv()">LOGIN</h3>
    </div>
    <div id="login-div" class="login-div clear-blur">
      <div class="login-div-left clear-blur">
        <h1 class="login-char clear-blur">LOGIN</h1>
        <div class="login-info-container-div clear-blur">
          <input class="login-input-contact clear-blur" type="tel" placeholder="Mobile no" required><br>
          <button class="login-btn clear-blur">LOGIN</button>
        </div>
      </div>
      <div class="login-div-right clear-blur">
        <h1 class="signup-char clear-blur">SIGNUP</h1>
        <div class="signup-info-container-div clear-blur">
          <input class="signup-input-name clear-blur" type="text" placeholder="Name" required><br>
          <input class="signup-input-mail clear-blur" type="email" placeholder="E-mail" required><br>
          <input class="signup-input-contact clear-blur" type="tel" placeholder="Mobile no" required><br>
          <button class="signup-btn clear-blur">SIGNUP</button>
        </div>
      </div>
    </div>

    <img src="Images/backFirstimg.png">

    <div style="height: 10vh;width: 100%;background-color: transparent;margin-top: 0vh;"></div>
    <div class="navbar-menu">
      <li style="text-decoration: 3px underline solid rgba(0, 0, 0, 0.616);text-underline-offset: 3px;">HOME</li>
      <li>CONTACT US</li>
      <li>ABOUT</li>
      <li>CAREER</li>
      <li>FAQ</li>
    </div>
    <div style="height: 40vh;width: 1360px;background-color: rgb(102, 31, 116);margin-top: 60vh;"></div>
</body>
<script src="./JAVASCRIPT/script.js"></script>
</html>
